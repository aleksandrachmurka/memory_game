<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="container">
		<header>
    		<h1>Memory Game</h1>
    	</header>

        <div class="player-panel">
        	<div class="results">
	        	<ul class="stars">
	        		<li><i class="fa fa-star"></i></li>
	        		<li><i class="fa fa-star"></i></li>
	        		<li><i class="fa fa-star"></i></li>
	        	</ul>

	        	Moves <span class="moves"></span>

				Time <span class="time"></span>
			</div>
            <div class="restart">
        		<i class="fa fa-repeat"></i><span>Restart</span>
        	</div>
        </div>

	        <ul class="deck">
	            <li class="card">
	                <i class="fa fa-diamond"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-paper-plane-o"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-anchor"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-bolt"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-cube"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-anchor"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-leaf"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-bicycle"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-diamond"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-bomb"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-leaf"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-bomb"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-bolt"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-bicycle"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-paper-plane-o"></i>
	            </li>
	            <li class="card">
	                <i class="fa fa-cube"></i>
	            </li>
	        </ul>
    </div>

    <div class="modal">
		<div class="modal-content">
    		<span class="close">&times;</span>
    		<p>Congratulations! It took you:
	    		<span class="timeTaken"></span>
	    		<span> and <span class="movesDone"></span> moves.</span>
    		</p>
    		<p>Earned: <span class="starsEarned"></span></p>
    		<div class="restart">
        		<p>Play again <i class="fa fa-repeat"></i></p>
        	</div>
        	<div class="top-scores">
        		<p>Top 5 scores</p>
        		<table>
        			<tr>
        				<th>Player</th>
        				<th>Date</th>
        				<th>Moves</th>
        				<th>Time</th>
        			</tr>
        		</table>
        	</div>
  		</div>
	</div>


    <script src="js/app.js"></script>
</body>
</html>
